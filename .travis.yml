language: c

sudo: false

env: PYTHONDONTWRITEBYTECODE=x

os:
    - osx
    - linux

cache:
    apt: true
    directories:
        - $HOME/.pyenv
        - $HOME/.venv
        - $HOME/.cache/pip
        - $HOME/wheelhouse

env:
    matrix:
        - TOXENV=docs
        - TOXENV=coverage
        - TOXENV=lint
        - TOXENV=examples2
        - TOXENV=examples3
        - TOXENV=pypy
        - TOXENV=py26
        - TOXENV=py35
        - TOXENV=py27
        - TOXENV=py33
        - TOXENV=py34
        - TOXENV=nose
        - TOXENV=pytest27
        - TOXENV=pytest26
        - TOXENV=fakefactory052
        - TOXENV=fakefactory053
        - TOXENV=django17
        - TOXENV=django18

install:
    - ./scripts/install.sh

script:
    - ./scripts/run.sh

matrix:
    exclude:
        - os: osx
          env: TOXENV=fakefactory052
        - os: osx
          env: TOXENV=fakefactory053
        - os: osx
          env: TOXENV=pytest26
        - os: osx
          env: TOXENV=pytest27
        - os: osx
          env: TOXENV=docs
        - os: osx
          env: TOXENV=django17
        - os: osx
          env: TOXENV=django18
        - os: osx
          env: TOXENV=examples2
        - os: osx
          env: TOXENV=examples3
        - os: osx
          env: TOXENV=coverage
        - os: osx
          env: TOXENV=lint
