[tox]
envlist = py26,py27,pypy,py32,py33,py34,py35,pypy3,lint,django17,django18,bench-27, bench-35
setenv=
  LC_ALL=en_GB.UTF-8
passenv=HOME

[testenv]
deps =
    pytest
whitelist_externals=
  bash
setenv=
  LC_ALL=en_GB.UTF-8
  LANG=en_GB.UTF-8
passenv=
  HOME
  TOXENV
commands =
    bash scripts/basic-test.sh

[testenv:bench27]
basepython=python2.7
skipsdist=True
whitelist_externals=bash
commands = bash ./scripts/runbenchmark.sh

[testenv:bench35]
basepython=python3.5
skipsdist=True
whitelist_externals=bash
commands = bash ./scripts/runbenchmark.sh

[testenv:fakefactory052]
basepython=python3.5
deps =
  pytest
commands =
    pip install --no-use-wheel fake-factory==0.5.2
    python -m pytest tests/fakefactory

[testenv:fakefactory053]
basepython=python3.5
deps =
  pytest
commands =
    pip install --no-use-wheel fake-factory==0.5.3
    python -m pytest tests/fakefactory

[testenv:django17]
basepython=python3.4
commands =
    pip install .[datetime]
    pip install --no-use-wheel .[fakefactory]
    pip install django>=1.7,<1.7.99
    python -m tests.django.manage test tests.django


[testenv:django18]
basepython=python3.4
commands =
    pip install .[datetime]
    pip install --no-use-wheel .[fakefactory]
    pip install django>=1.8,<1.8.99
    python -m tests.django.manage test tests.django

[testenv:nose]
basepython=python3.5
deps = nose
commands=
    nosetests tests/cover/test_testdecorators.py

[testenv:pytest27]
basepython=python3.5
deps = pytest==2.7.3
commands=
    python -m pytest tests/pytest tests/cover/test_testdecorators.py

[testenv:pytest26]
basepython=python2.7
deps = pytest==2.6.3
commands=
    python -m pytest tests/cover/test_testdecorators.py

[testenv:docs]
basepython=python3.4
deps = sphinx
commands=sphinx-build -W -b html -d docs/_build/doctrees   docs docs/_build/html


[testenv:coverage]
basepython=python3.4
deps =
    coverage
    pytest
    pytz
commands =
    coverage --version
    coverage debug sys
    coverage run --rcfile=.coveragerc -m pytest --strict tests/cover tests/datetime
    coverage report -m --fail-under=100 --show-missing

[testenv:examples3]
setenv=
    HYPOTHESIS_STRICT_MODE=true
basepython=python3.4
deps=pytest
commands=
    python -m pytest examples/bintree.py


[testenv:examples2]
setenv=
    HYPOTHESIS_STRICT_MODE=true
basepython=python2.7
deps=pytest
commands=
    python -m pytest examples/bintree.py

[testenv:lint]
basepython=python3.4
whitelist_externals=
  bash
deps =
    flake8
    pyformat
    pygments
    isort==4.1.0
commands =
  bash scripts/lint.sh

[pytest]
addopts=--strict --tb=short -vv -p pytester
